<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .banner {
      opacity: 0;
      transition: opacity 1s ease;
      display: none;
    }

    .show {
      opacity: 1;
      display: flex;
    }

    .banner-container {
      position: relative;
    }

    .banner-selector-container {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .selector-content {
      padding: 10px;
      background-color: #ddd;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .selector-content:hover {
      background-color: #ccc;
    }
  </style>
  <title>Banner 淡入淡出效果</title>
</head>
<body>

  <div class="banner-container">
    <div class="banner show" id="banner1">
      <h2>Banner 1</h2>
      <p>這是第一個 Banner</p>
    </div>
    <div class="banner" id="banner2">
      <h2>Banner 2</h2>
      <p>這是第二個 Banner</p>
    </div>
    <div class="banner" id="banner3">
      <h2>Banner 3</h2>
      <p>這是第三個 Banner</p>
    </div>
  </div>

  <div class="banner-selector-container">
    <div class="selector-content" onclick="changeToClickedDiv(0)">Banner 1</div>
    <div class="selector-content" onclick="changeToClickedDiv(1)">Banner 2</div>
    <div class="selector-content" onclick="changeToClickedDiv(2)">Banner 3</div>
  </div>

  <script>
    let currentBannerIndex = 0;
    const banners = document.querySelectorAll('.banner');

    function changeToClickedDiv(index) {
      if (index === currentBannerIndex) return;

      banners[currentBannerIndex].classList.remove('show');

      setTimeout(() => {
        banners[currentBannerIndex].style.display = 'none';
        currentBannerIndex = index;
        banners[currentBannerIndex].style.display = 'flex';
        banners[currentBannerIndex].classList.add('show');
      }, 1000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      banners.forEach((banner, index) => {
        if (index !== currentBannerIndex) {
          banner.style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>
